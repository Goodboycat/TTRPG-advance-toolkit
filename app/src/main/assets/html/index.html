<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTRPG Toolkit - Dashboard</title>
    <link rel="stylesheet" href="file:///android_asset/css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1 contenteditable="true" id="gameTitle">My TTRPG System</h1>
        <div class="nav-tabs">
            <a href="index.html" class="active">Dashboard</a>
            <a href="dice-roller.html">Dice</a>
            <a href="character-sheet.html">Characters</a>
            <a href="random-generator.html">Generators</a>
            <a href="settings.html">Settings</a>
        </div>
    </nav>

    <main class="container">
        <section class="card">
            <h2 contenteditable="true">Quick Stats</h2>
            <div class="stat-grid">
                <div class="stat-item">
                    <label contenteditable="true">System Name:</label>
                    <span contenteditable="true" id="systemName" class="editable-field">Flexible RPG</span>
                </div>
                <div class="stat-item">
                    <label contenteditable="true">Dice Type:</label>
                    <span contenteditable="true" id="diceType" class="editable-field">d20</span>
                </div>
                <div class="stat-item">
                    <label contenteditable="true">Max Level:</label>
                    <span contenteditable="true" id="maxLevel" class="editable-field">10</span>
                </div>
            </div>
        </section>

        <section class="card">
            <h2 contenteditable="true">Active Characters</h2>
            <div id="activeCharacters" class="character-list">
                <p contenteditable="true">No characters yet. Create one in the Character tab!</p>
            </div>
        </section>

        <section class="card">
            <h2 contenteditable="true">Recent Rolls</h2>
            <div id="recentRolls" class="roll-history">
                <p contenteditable="true">Roll history will appear here...</p>
            </div>
        </section>
    </main>

    <script src="file:///android_asset/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadDashboardData();
            loadActiveCharacters();
            loadRecentRolls();
        });

        document.querySelectorAll('[contenteditable="true"]').forEach(el => {
            el.addEventListener('blur', saveDashboardData);
        });

        function saveDashboardData() {
            const data = {
                gameTitle: document.getElementById('gameTitle').textContent,
                systemName: document.getElementById('systemName').textContent,
                diceType: document.getElementById('diceType').textContent,
                maxLevel: document.getElementById('maxLevel').textContent
            };
            localStorage.setItem('dashboardData', JSON.stringify(data));
        }

        function loadDashboardData() {
            const saved = localStorage.getItem('dashboardData');
            if (saved) {
                const data = JSON.parse(saved);
                document.getElementById('gameTitle').textContent = data.gameTitle || 'My TTRPG System';
                document.getElementById('systemName').textContent = data.systemName || 'Flexible RPG';
                document.getElementById('diceType').textContent = data.diceType || 'd20';
                document.getElementById('maxLevel').textContent = data.maxLevel || '10';
            }
        }

        function loadActiveCharacters() {
            const characters = JSON.parse(localStorage.getItem('characters') || '[]');
            const container = document.getElementById('activeCharacters');
            if (characters.length > 0) {
                container.innerHTML = characters.map(char => 
                    `<div class="character-mini" contenteditable="true">${char.name || 'Unnamed'}</div>`
                ).join('');
            }
        }

        function loadRecentRolls() {
            const rolls = JSON.parse(localStorage.getItem('recentRolls') || '[]');
            const container = document.getElementById('recentRolls');
            if (rolls.length > 0) {
                container.innerHTML = rolls.slice(0, 5).map(roll => 
                    `<div class="roll-item" contenteditable="true">${roll}</div>`
                ).join('');
            }
        }
    </script>
</body>
</html>
