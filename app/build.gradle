plugins {
    id 'com.android.application'
}

android {
    namespace 'com.goodboycat.ttrpg_advance_toolkit'
    compileSdk 34

    defaultConfig {
        applicationId "com.goodboycat.ttrpg_advance_toolkit"
        minSdk 24
        targetSdk 34
        versionCode 2
        versionName "1.1"
    }

    signingConfigs {
        release {
            storeFile file("ttrpg-toolkit.keystore")
            storePassword System.getenv("KEYSTORE_PASSWORD") ?: "ttrpg123"
            keyAlias "ttrpg_toolkit"
            keyPassword System.getenv("KEY_PASSWORD") ?: "ttrpg123"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
